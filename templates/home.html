{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}
        <div class="container">
            <div class="card p-3 mb-2 rounded shadow">
                <h4 class="ps-3"><a class="card-title text-decoration-none" href="{% url 'detail' post.pk %}">{{ post.title }}</a></h4>
                <hr>
                <p class="card-body">{{ post.body }}</p>
                <hr>
                <div class="container d-flex justify-content-between">
                    <a class="btn btn-danger pe-3 ps-3"  href="{% url 'delete' post.pk %}">Удалить</a>
                    <a class="btn btn-warning text-white" href="{% url 'edit' post.pk %}">Редактировать</a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
